<h1>Todos</h1>

<p>Examples of HTTP requests for the JSON Placeholder <a href="https://jsonplaceholder.typicode.com/todos">todos</a> endpoint</p>

<ul ngbNav #nav="ngbNav" [(activeId)]="activeNavItem" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink>List todos</a>
    <ng-template ngbNavContent>
      <app-list-todos
        [todos]=todos
        [isLoading]=isLoading
        (deletedTodoWithId)=onDeleteTodoEvent($event)
        (getAll)=onGetAllEvent()
        (getFilteredWithUserId)=onGetFilteredEvent($event)
        ></app-list-todos>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
