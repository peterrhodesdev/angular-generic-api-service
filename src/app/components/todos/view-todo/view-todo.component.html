<div class="container">
  <div class="row align-items-end">
    <div class="col-4">
      <label for="todoid">View todo with ID:</label>
      <input type="number" class="form-control" id="todoid" [(ngModel)]="viewTodoId">
      <br>
      <button (click)="onViewTodoClick()" class="btn btn-primary">Get</button>
    </div>
  </div>
</div>

<hr/>

<app-loading-spinner *ngIf="isLoading; else showview"></app-loading-spinner>
<ng-template #showview>
  <div *ngIf="!canViewTodo(); else displaytodo">Request a todo to view its contents</div>
  <ng-template #displaytodo>
    <h2>Todo</h2>
    <p><b>id: </b>{{ todo!.id! }}</p>
    <p><b>userId: </b>{{ todo!.userId }}</p>
    <p><b>title: </b>{{ todo!.title }}</p>
    <p><b>completed: </b>{{ todo!.completed }}</p>
  </ng-template>
</ng-template>
